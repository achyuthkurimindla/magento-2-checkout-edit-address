<div class="address-items">
    <span class="address-text"></span>
    <div class="shipping-address-item" css="'selected-item' : isSelected() , 'not-selected-item':!isSelected()">
        <span class="first-text"><text args="address().prefix"></text> <text args="address().firstname"></text></span>
        <text args="address().middlename"></text>
        <span class="last-text"><text args="address().lastname"></text> <text
                args="address().suffix"></text></span><br />
        <text args="_.values(address().street).join(', ')"></text><br />
        <text args="address().city "></text>, <span text="address().region"></span> <text
            args="address().postcode"></text><br />
        <text args="getCountryName(address().countryId)"></text><br />
        <a if="address().telephone" attr="'href': 'tel:' + address().telephone" text="address().telephone"></a><br />

        <each args="data: address().customAttributes, as: 'element'">
            <text args="$parent.getCustomAttributeLabel(element)"></text>
            <br />
        </each>

        <button visible="address().isEditable()" type="button" class="action edit-address-link" click="editAddress">
            <span translate="'Edit'"></span>
        </button>
        <!-- ko if: (!isSelected()) -->
        <button type="button" click="selectAddress" class="action action-select-shipping-item">
            <span translate="'Ship Here'"></span>
        </button>
        <!-- /ko -->
    </div>
</div>
